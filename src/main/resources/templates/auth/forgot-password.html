<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | AdminAuthMailjetTemplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4" style="max-width: 450px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Forgot Password</h2>
                <p class="text-muted">Enter your email address to verify your account.</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                User not found or error sending email.
            </div>

            <form th:action="@{/auth/forgot-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg">Send Verification Code</button>
            </form>
            
            <div class="mt-3 text-center">
                <a th:href="@{/auth/login}" class="text-decoration-none small">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
